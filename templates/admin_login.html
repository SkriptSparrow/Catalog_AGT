<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
</head>
<body>
<!-- Admin login page -->
  <h2>Admin Login</h2>
<!-- Password login form -->
  <form method="POST">
    <input type="password" name="password" placeholder="Enter master password" required>
    <button type="submit">Login</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  {% if session.admin %}
    <p><a href="{{ url_for('admin_logout') }}">Logout</a></p>
  {% endif %}
</body>
</html>
